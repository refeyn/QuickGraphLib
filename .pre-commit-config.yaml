fail_fast: true
repos:
  - repo: local
    hooks:
      - id: licence-present
        name: licence-present
        entry: SPDX-License-Identifier
        language: pygrep
        args: [--negate]
        files: "((\\.(qml|py|css|qdoc|qdocconf|js|cpp|hpp))|qmldir|CMakeLists.txt)$"
      - id: black
        name: black
        entry: venv/Scripts/black.exe
        language: system
        types: [python]
      - id: qmlformat
        name: qmlformat
        entry: venv/Scripts/pyside6-qmlformat.exe -i -n
        files: "\\.qml$"
        language: system
      # - id: qmllint
      #   name: qmllint
      #   entry: venv/Scripts/pyside6-qmllint.exe
      #   files: "\\.qml$"
      #   language: system
      - id: isort
        name: isort
        entry: venv/Scripts/isort.exe --settings-file pyproject.toml
        language: system
        types: [python]
      - id: pylint
        name: pylint
        entry: venv/Scripts/pylint.exe
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: venv/Scripts/mypy.exe
        language: system
        types: [python]
        require_serial: true
